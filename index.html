<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diddy Clicker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Diddy Clicker</h1>
    <div id="clicker-container">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/6f/P._Diddy_2015.jpg/500px-P._Diddy_2015.jpg" alt="P. Diddy" id="clicker" />
        <p>Clicks: <span id="clicks">0</span></p>
        <p>Clicks per second: <span id="clicksPerSecond">0</span></p>
    </div>
    
    <div id="upgrades">
        <h3>Upgrades</h3>
        <button id="upgrade1">+0.1 CPS ($100)</button>
        <button id="upgrade2">+1 CPS ($1000)</button>
        <button id="rebirth">Rebirth (Reset everything for a 10% CPS boost) ($10000)</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
